<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de productos</title>
    <style type="text/css">
        li { 
            list-style: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            width: 80px;
        }
        input {
            width: 18em;
            height: 2em;
        }
        .error {
           color: red;
           font-size: 1em; 
           margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Registro de nuevos Productos en Marketzone</h1>
    <form id="formulario" method="POST" action="http://localhost/tecweb/practicas/p09/src/set_producto_v2.php">
        <ul id="entradas">
            <li><label>Nombre del producto: </label><input type="text" name="nombre"/><span class="error"></span></li>
            <li><label>Marca: </label>
                <select name="marca">
                    <option value="Logitech" selected>Logitech</option>
                    <option value="HyperX">HyperX</option>
                    <option value="Razer">Razer</option>
                    <option value="Corsair">Corsair</option>
                    <option value="Redragon">Redragon</option>
                    <option value="Yeyian">Yeyian</option>
                </select><span class="error"></span></li>
            <li><label>Modelo: </label><input type="text" name="modelo"/><span class="error"></span></li>
            <li><label>Precio: </label><input type="number" name="precio"/><span class="error"></span></li>
            <li><label>Detalles: </label><textarea rows="5" cols="50" name="detalles"></textarea><span class="error"></span></li>
            <li><label>Unidades: </label><input type="number" name="unidades"/><span class="error"></span></li>
            <li><label>Imagen: </label><input type="text" name="imagen" placeholder="Nombre del archivo de la imagen"/><span class="error"></span></li>
        
        </ul>
        
        <input type="submit" value="Registrar producto" />
        <input type="reset" value = "Limpiar" />
    
    </form>
    <script src="./validacionDeDatos.js"></script>
</body>
</html>
